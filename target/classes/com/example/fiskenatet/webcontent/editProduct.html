<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/editProduct.js"> </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div id="bannerDiv">
            <p id="bannerText">#Fiskenätet</p>
        </div>
        <!--MENUBAR-->
        <ul id="menubar" class="nav navbar-nav">

            <li><a class="menuTxt" id="lnkHome" href="index.html">Hem</a></li>
            <li><a class="menuTxt" id="lnkAbout" href="about.html">Om oss</a></li>
            <li><a class="menuTxt" id="lnkAddProduct" href="addProduct.html">Skapa auktion</a></li>
            <li><a class="menuTxt" id="lnkProfile" href="userProfile.html">Profil</a></li>
            <li><a class="menuTxt" id="lnkLogOut" href="#">Logga ut</a></li>
            <li><p class="menuTxt" id="lnkProfileUserName"></p></li>
        </ul>
        <!--MENUBAR END-->
    </div>
</div>


<form id="editProductForm">
    <p class="formTexts">Kategori</p>
    <select id="selectCategory">
        <option value="0" selected="selected">Välj kategori</option>
        <option value="1">Torsk</option>
        <option value="2">Makrill</option>
        <option value="3">Kolja</option>
        <option value="4">Lax</option>
        <option value="5">Gråsej</option>
        <option value="6">Sill</option>
        <option value="7">Vitling</option>
        <option value="8">Rödspotta</option>
        <option value="9">Skaldjur</option>
        <option value="10">Övrigt</option>
    </select><br>
    <p class="formTexts">Produkttitel</p>
    <input type="text" placeholder="Produkttitel" id="tfProductTitle"><br>

    <div id="imageDiv">

        <p class="formTexts">Bild</p><br>
        <div id="previewImage" ><img src=""></div>
        <p class="formTexts">Ändra bild</p>
        <input type="radio" name="ImageOption" id="imageOptionUrl" checked >Ladda upp en egen bild!<br>
        <input type="radio" name="ImageOption" id="imgOptionSelect">Välj en bild från vårat utbud!<br>

        <select id="selectImage">
            <option value="../resources/torsk.gif">Torsk</option>
            <option value="../resources/Makrill.gif">Makrill</option>
            <option value="../resources/Kolja.png">Kolja</option>
            <option value="../resources/lax.jpg">Lax</option>
            <option value="../resources/Gråsej.png">Gråsej</option>
            <option value="../resources/sill.jpg">Sill</option>
            <option value="../resources/vitling.png">Vitling</option>
            <option value="../resources/rodspatta.jpg">Rödspotta</option>
            <option value="../resources/skaldjur.jpg">Skaldjur</option>
            <option value="../resources/vitas.gif">Övrigt</option>
        </select>

    </div>
    <input type="text" placeholder="Bild URL" id="tfProductImage"><br>
    <p class="formTexts">Beskrivning</p>
    <textarea rows="4" cols="50" placeholder="Beskrivning" id="tfDescription"></textarea><br>
    <p class="formTexts">Startpris</p>
    <input type="number" placeholder="Startpris" id="tfStartPrice"><br>
    <p class="formTexts">Köp nu pris (Lämna fältet som 0 om du inte vill ha Köp nu pris)</p>
    <input type="number" value="0" id="tfBuyNow"><br>
    <button id="btnUpdateProduct">Spara ändringar</button>
    <!-- datum, tid och stängning-->

</form>

</body>
</html>

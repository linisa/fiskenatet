<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/addProduct.js"> </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div id="bannerDiv">
            <p id="bannerText">#Fiskenätet</p>
        </div>
        <!--MENUBAR-->
        <ul id="menubar" class="nav navbar-nav">
            <li><a class="menuTxt" href="../index.html">Hem</a></li>
            <li><a class="menuTxt" id="lnkAbout" href="about.html">Om oss</a></li>
            <li><a class="menuTxt" id="lnkAddProduct" href="addProduct.html" style="color: #3366BB; background-color:#FFF5EE">Skapa auktion</a></li>
            <li><a class="menuTxt" id="lnkProfile" href="#">Profil</a></li>
            <li><a class="menuTxt" id="lnkLogOut" href="#">Logga ut</a></li>
            <li><p class="menuTxt" id="lnkProfileUserName"><p/></li>
        </ul>
        <!--MENUBAR END-->
    </div>
</div>

    <form id="addProductForm">
        <p class="formTexts">Kategori</p>
        <select id="selectCategory">
            <option value="0" selected="selected">Välj kategori</option>
            <option value="1">Torsk</option>
            <option value="2">Makrill</option>
            <option value="3">Kolja</option>
            <option value="4">Lax</option>
            <option value="5">Gråsej</option>
            <option value="6">Sill</option>
            <option value="7">Vitling</option>
            <option value="8">Rödspotta</option>
            <option value="9">Skaldjur</option>
            <option value="10">Övrigt</option>
        </select><br>
        <p class="formTexts">Produkttitel</p>
        <input type="text" placeholder="Produkttitel" id="txtProductTitle">
        <div id="imageDiv">

            <p class="formTexts">Bild</p><br>
            <input type="radio" name="ImageOption" id="imageOptionUrl" checked >Ladda upp en egen bild!<br>
            <input type="radio" name="ImageOption" id="imgOptionSelect">Välj en bild från vårat utbud!<br>

            <input type="text" placeholder="Bild URL" id="txtImgUrl">

            <select id="selectImage">
                <option value="../images/torsk.gif">Torsk</option>
                <option value="../images/Makrill.gif">Makrill</option>
                <option value="../images/Kolja.png">Kolja</option>
                <option value="../images/lax.jpg">Lax</option>
                <option value="../images/Gråsej.png">Gråsej</option>
                <option value="../images/sill.jpg">Sill</option>
                <option value="../images/vitling.png">Vitling</option>
                <option value="../images/rodspatta.jpg">Rödspotta</option>
                <option value="../images/skaldjur.jpg">Skaldjur</option>
                <option value="../images/vitas.gif">Övrigt</option>
            </select>

        </div>
        <p class="formTexts">Beskrivning</p>
        <textarea rows="4" cols="50" placeholder="Beskrivning" id="txtDescription"></textarea>
        <p class="formTexts">Startpris</p>
        <input type="number" placeholder="Startpris" id="txtStartPrice">
        <p class="formTexts">Köp-nu-pris (Lämna fältet som 0 om du inte vill ha Köp-nu-pris)</p>
        <input type="number" value="0" id="txtBuyNow">
        <br>
        <br>
        <a href="#" id="btnAddProduct">Starta Auktion</a>
        <!-- <button id="btnAddProduct">Start Auction</button>
         <!-- datum, tid och stängning-->

    </form>

</body>
</html>

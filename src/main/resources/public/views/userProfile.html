<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiskenätet</title>
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/userProfile.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel ="stylesheet" href="../css/index.css">
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div id="bannerDiv">
            <p id="bannerText">#Fiskenätet</p>
        </div>
            <!--MENUBAR-->
            <ul id="menubar" class="nav navbar-nav">
                <li class="dropdown">
                    <select id="selectCategory">
                        <option value="0" selected="selected">Välj kategori</option>
                        <option value="1">Torsk</option>
                        <option value="2">Makrill</option>
                        <option value="3">Kolja</option>
                        <option value="4">Lax</option>
                        <option value="5">Gråsej</option>
                        <option value="6">Sill</option>
                        <option value="7">Vitling</option>
                        <option value="8">Rödspotta</option>
                        <option value="9">Skaldjur</option>
                        <option value="10">Övrigt</option>
                    </select>
                </li>


                <li><a class="menuTxt" href="../index.html">Hem</a></li>
                <li><a class="menuTxt" id="lnkAbout" href="about.html">Om oss</a></li>
                <li><a class="menuTxt" id="lnkAddProduct" href="addProduct.html">Skapa auktion</a></li>
                <li><a class="menuTxt" id="lnkProfile" href="userProfile.html" style="color: #3366BB; background-color:#FFF5EE">Profil</a></li>
                <li><a class="menuTxt" id="lnkLogOut" href="#">Logga ut</a></li>

                <li><p id="lnkProfileUserName"></p></li>
            </ul>
            <!--MENUBAR END-->
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="row">
                <div class="col-sm-6" id="userDetailsList">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4>Användaruppgifter</h4>
                            <table width="100%">
                                <tr>
                                    <td>Användarnamn: </td>
                                    <td id="upUserName"></td>
                                </tr>
                                <tr>
                                    <td>Förnamn: </td>
                                    <td id="upFirstName"></td>
                                </tr>
                                <tr>
                                    <td>Efternamn: </td>
                                    <td id="upLastName"></td>
                                </tr>
                                <tr>
                                    <td>E-mail: </td>
                                    <td id="upEmail"></td>
                                </tr>
                                <tr>
                                    <td>Mobilnummer: </td>
                                    <td id="upMobileNumber"></td>
                                </tr>
                                <tr>
                                    <td>Adress: </td>
                                    <td id="upAddress"></td>
                                </tr>
                                <tr>
                                    <td>Betalning: </td>
                                    <td id="upPayment"></td>
                                </tr>
                                <tr>
                                    <td>Säljarbetyg: </td>
                                    <td id="upRatingAsSeller">
                                        <p id="sellerRatingStar"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Köparbetyg: </td>
                                    <td id="upRatingAsBuyer">
                                        <p id="buyerRatingStar"></p>
                                    </td>
                                </tr>
                            </table>
                            <br>
                        </div>
                        <a href="editUser.html" id="btnEditUser">Redigera profil</a>
                        <a href="#" id="btnDeleteUser">Ta bort profil</a>

                        <div id="buyerRatingDiv">

                            <fieldset class="rating">
                                <br><br><br>
                                <p id="titleToConfirm"></p>
                                <br><br>
                                <div id="buyerRatingTitle">Köparbetyg:</div>

                                <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
                                <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
                                <input type="radio" id="star3" name="rating" value="3" checked/><label for="star3">3 stars</label>
                                <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
                                <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
                                <br><br><br>
                                <a id="lnkSetProductAsSold" href="#">Bekräfta köp</a>
                            </fieldset>


                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="productList">

                <!--Här skrivs användarens annonser ut-->

                </div>
            </div>
        </div>
    </div>
</body>
</html>

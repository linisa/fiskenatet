<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bekräfta köp - Fiskenätet</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/confirmPurchase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div id="bannerDiv">
            <p id="bannerText">#Fiskenätet</p>
        </div>
        <!--MENUBAR-->
        <ul id="menubar"  class="nav navbar-nav">
            <li><a class="menuTxt" href="../index.html">Hem</a></li>
            <li><a class="menuTxt" id="lnkAbout" href="about.html">Om oss</a></li>
            <li><a class="menuTxt" id="lnkAddProduct" href="addProduct.html">Skapa auktion</a></li>
            <li><a class="menuTxt" id="lnkProfile" href="userProfile.html">Profil</a></li>
            <li><a class="menuTxt" id="lnkLogOut" href="#">Logga ut</a></li>
            <li><p id="lnkProfileUserName"></p></li>
        </ul>
        <!--MENUBAR END-->
    </div>
</div>
<div class="container">
    <h1>Slutför köp</h1>
    <p id="purchaseInfo"></p>
    <div id="ratingDiv">
        <fieldset class="rating">
            <h3>Sätt säljarbetyg</h3>
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
            <input type="radio" id="star3" name="rating" value="3" checked/><label for="star3">3 stars</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
        </fieldset>
    </div>
    <div id="swishOption">
        <h3>Betala med Swish</h3>
        <p>Swisha</p>
        <p id="confirmSwishAmount"></p><p> kr</p><br>
        <p>Till telefonnummer: </p>
        <p id="confirmSwishPhone"></p><br>
    </div>
    <div id="payPalOption">
        <h3>Betala med PayPal</h3>
        <a id="payPalLink" href="#"></a><br>
    </div>
</div>
<div id="divConfirmPurchaseBtn">
    <p id="confirmationMessage"><b>Klicka här nedanför efter betalningen är genomförd!</b></p>
    <button id="btnConfirmSwish" type ="button" class="btn btn-info" data-target="#swishPurchaseConfirmed">Bekräfta köp</button>
</div>


</body>
</html>
